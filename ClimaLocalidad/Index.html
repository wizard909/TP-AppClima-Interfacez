<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Obtener coordenadas de un marcador </title>

  </head>
  <body >
    <div id="map"></div>

    <img id="PortadaEdificiosImg" src="images/PortadaEdificiosImg.png">
