<html>
    <head>
        <link rel="stylesheet" href="Clima.css">
    </head>
    <body>
        
        <div class="Frame-Weather-App-Day">

            <img class="PortadaEdificiosImg" src="images/PortadaEdificiosImg.png">

            <div class="RectanguloClima"></div>

            <div ALIGN=right class="FechaTextEdit">--/--/----</div>


            <img class="FrameLocalizacionIcon" src="images/LocalizacionIcon.png">
     
            <div class="LocalizacionTextEdit">Ubicacion</div>
            <div class="RectanguloCiudad"></div>

            <img class="FrameSoleadoIcon" src="" id="IconWeather">

            <div class="SoleadoTextEdit">Clima</div>

            <div class="°CText">°C</div>
            <div class="NumeroGradoTextEdit">--</div>
 
            <img class="VectorTemperaturaVariacionAlta" src="images/VectorTemperaturaVariacionAlta.png"></div>
            <div class="NumeroTemperaturaVariacionAltaTextEdit">--</div>
            <div class="°CTextTemperaturaVariacionAlta">°C</div>
            
            <img class="VectorTemperaturaVariacionBaja" src="images/VectorTemperaturaVariacionBaja.png">
            <div class="NumeroTemperaturaVariacionBajaTextEdit">--</div>
            <div class="°CTextTemperaturaVariacionBaja">°C</div>
    
            <img class="FramePresionIcon" src="images/GrupoPresionIcon2.png">
            <div class="mBarText">mBar</div>
            <div class="NumeroPresionTextEdit">----</div>
            <div class="PresionText">Pressure</div>
        
            <img class="FrameHumedadIcon" src="images/FrameHumedadIcon.png">
            <div class="HumedadText">Humidity</div>
            <div class="NumeroHumedadTextEdit">---</div>
            <div class="PorcentajeHumedadText">%</div>

            <img class="FrameVientoIcon" src="images/FrameVientoIcon.png">
            <div class="km-hVientoText">Km/h</div>
            <div class="NumeroVientoTextEdit">---</div>
            <div class="VientoText">Wind</div>

            <img class="FrameLevantarseIcon" src="images/FrameLevantarseIcon.png">
            <div class="AMText">AM</div>
            <div class="NumeroTiempoLevantarseTextEdit">--:--</div>
            <div class="LevantarseText">Sunrise</div>

            <img class="FramePuestaDeSolIcon" src="images/FramePuestaDeSolIcon.png">
            <div class="PMText">PM</div>
            <div class="NumeroTiempoPuestaDeSolTextEdit">--:--</div>
            <div class="PuestaDeSolText">Sunset</div>

            <img class="FrameTiempoDeDiaIcon" src="images/FrameTiempoDeDiaIcon.png">
            <div class="NumeroTiempoDeDIaTextEdit">--:--</div>
            <div class="TiempoDeDiaText">Daytime</div>
           
            <div class="RectanguloDia1"></div>
            <div class="NombreDia1Edit">Mañana</div>
            <img class="FrameIconDia1Edit" src="" id="IconWeather2">
            <div class="NumeroTemperaturaVariacionAltaDia1TextEdit">--</div>
            <img class="VectorTemperaturaVariacionAltaDia1" src="images/VectorTemperaturaVariacionAlta.png"></div>
            <div class="NumeroTemperaturaVariacionBajaDia1TextEdit">--</div>
            <img class="VectorTemperaturaVariacionBajaDia1" src="images/VectorTemperaturaVariacionBaja.png">
            <div class="°CTemperaturaVariacionAltaDia1Text">°C</div>
            <div class="°CTemperaturaVariacionBajaDia1Text">°C</div>

            <div class="RectanguloDia2"></div>
            <div class="NombreDia2Edit">Pasado mañana</div>
            <img class="FrameIconDia2Edit" src="" id="IconWeather3">
            <div class="NumeroTemperaturaVariacionAltaDia2TextEdit">--</div>
            <img class="VectorTemperaturaVariacionAltaDia2" src="images/VectorTemperaturaVariacionAlta.png"></div>
            <div class="NumeroTemperaturaVariacionBajaDia2TextEdit">--</div>
            <img class="VectorTemperaturaVariacionBajaDia2" src="images/VectorTemperaturaVariacionBaja.png">
            <div class="°CTemperaturaVariacionAltaDia2Text">°C</div>
            <div class="°CTemperaturaVariacionBajaDia2Text">°C</div>

            <div class="RectanguloDia3"></div>
            <div class="NombreDia3Edit">Tras pasado mañana</div>
            <img class="FrameIconDia3" src="" id="IconWeather4">
            <div class="NumeroTemperaturaVariacionAltaDia3TextEdit">--</div>
            <img class="VectorTemperaturaVariacionAltaDia3" src="images/VectorTemperaturaVariacionAlta.png"></div>
            <div class="NumeroTemperaturaVariacionBajaDia3TextEdit">--</div>
            <img class="VectorTemperaturaVariacionBajaDia3" src="images/VectorTemperaturaVariacionBaja.png">
            <div class="°CTemperaturaVariacionAltaDia3Text">°C</div>
            <div class="°CTemperaturaVariacionBajaDia3Text">°C</div>

            <!-- 
            <div class="RectanguloDia4"></div>
            <div class="NombreDia4Edit">Mon, 21</div>
            <img class="FrameIconDia4" src="images/BrumosoIcon.png">
            <div class="NumeroTemperaturaVariacionAltaDia4Edit">--</div>
            <img class="VectorTemperaturaVariacionAltaDia4" src="images/VectorTemperaturaVariacionAlta.png"></div>
            <div class="NumeroTemperaturaVariacionBajaDia4Edit">--</div>
            <img class="VectorTemperaturaVariacionBajaDia4" src="images/VectorTemperaturaVariacionBaja.png">
            <div class="°CTemperaturaVariacionAltaDia4Text">°C</div>
            <div class="°CTemperaturaVariacionBajaDia4Text">°C</div>
            -->
           <script src ="Clima.js"></script>
        </div>
    </body>
